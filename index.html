<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simon says</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="description">
			<p class="tittle">Simon Says</p>
			<p class="subtittle">Follow the color sequence to win the game.</p>
		</div>
		
		<div class="level-description">

			<p>The maximum score obtained is: 
				<span class="" id="maxPuntuacion"></span>.
			</p>

		</div>
		<div class="gameboard">
			<div id="celeste" class="color celeste left" data-color="celeste"></div>
			<div id="violeta" class="color violeta right" data-color="violeta"></div>
			<div id="naranja" class="color naranja left" data-color="naranja"></div>
			<div id="verde" class="color verde right" data-color="verde"></div>
			<button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Star Game!</button>
		</div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js" integrity="sha256-FSEeC+c0OJh+0FI23EzpCWL3xGRSQnNkRGV2UF5maXs=" crossorigin="anonymous"></script>
		<script src="js/main.js"></script>
	</body>
</html>
